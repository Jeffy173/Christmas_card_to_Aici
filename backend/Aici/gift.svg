<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <!-- 礼物盒 -->
  <g transform="translate(75, 75)">
    <!-- 礼物盒主体 -->
    <rect x="-25" y="-20" width="50" height="40" fill="#ffa502"/>
        
    <!-- 内部白色丝带 -->
    <rect x="-2.5" y="-25" width="5" height="45" fill="#fff"/>
    <rect x="-25" y="-2.5" width="50" height="5" fill="#fff"/>
    
    <!-- 礼物盒盖子 -->
    <rect x="-30" y="-25" width="60" height="5" fill="#ff4757"/>

    <!-- 丝带结：固定中心点，增加旋转角度（更向外） -->
    <!-- 左侧丝带环 (角度从 -15 增加到 -25) -->
    <ellipse cx="-6" cy="-31" rx="5" ry="8" 
             fill="none" stroke="#ff4757" stroke-width="3"
             transform="rotate(-25, -6, -31)"/>
    <!-- 右侧丝带环 (角度从 15 增加到 25) -->
    <ellipse cx="6" cy="-31" rx="5" ry="8" 
             fill="none" stroke="#ff4757" stroke-width="3"
             transform="rotate(25, 6, -31)"/>
    <!-- 丝带结中心的扣 (保持在原位置 cy="-25") -->
    <ellipse cx="0" cy="-25" rx="2" ry="4" fill="#ff4757"/>

    <!-- 左右摇摆动画 -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-10 0 0; 10 0 0; -10 0 0"
      dur="2s"
      repeatCount="indefinite"
      additive="sum"
    />
  </g>

  <!-- 飘落的雪花 -->
  <circle cx="20" cy="10" r="2" fill="white">
    <animate attributeName="cy" from="10" to="140" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="0" r="2" fill="white">
    <animate attributeName="cy" from="0" to="130" dur="2.5s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
</svg>