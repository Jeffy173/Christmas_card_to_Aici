<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas_card_get</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big_box">
        <div class="input_box">
            <div class="name_box">
                <div class="statement">name:</div>
                <div class="input_name_box">
                    <input id="input_name" type="text" placeholder="name">
                </div>
            </div>
            <div class="password_box">
                <div class="statement">password:</div>
                <div class="input_password_box">
                    <input id="input_password" type="password" placeholder="password">
                </div>
            </div>
        </div>
        <div class="button_box">
            <div id="get_talking_button">log in</div>
            <div class="button_space"></div>
            <div id="get_card_button">get card</div>
        </div>
        <div id="response_box">response:</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
